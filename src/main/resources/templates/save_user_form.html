<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить нового пользователя</title>
</head>
<body>
<h2>Добавить нового пользователя</h2>

<form th:action="@{/admin/save}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя:</label>
        <input type="text" id="username" th:field="*{username}" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="text" id="password" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    </div>
    <div>
        <label>Роли:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role}" th:text="${role.authority}" />
        </div>
        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" style="color: red;"></div>
    </div>
    <button type="submit">Сохранить</button>
</form>
<form th:action="@{/logout}" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
